<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <link
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='playlist_game.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>
        <a href="{{ url_for('home')}}">Playlist Mode</a>
      </h1>
    </nav>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Out of guesses!</p>
      </div>
    </div>

    <form id="guess-form">
      <div class="form-group">
        <input
          type="text"
          id="guess-input"
          placeholder="Guess a song"
          name="guess"
          required
        />
        <input type="submit" value="Submit" />
      </div>
    </form>

    <div class="row">
      <div class="rect">Artist</div>
      <div class="rect">Duration</div>
      <div class="rect">Explicit</div>
      <div class="rect">Ranking</div>
      <div class="rect">Date Added</div>
      <div class="rect">Title</div>
    </div>

    <div id="result"></div>

    <script>
      $( function() {
        var availableTags = [
            {% for name in names %}
                "{{name|safe}}",
            {% endfor %}
            ];
        $( "#guess-input" ).autocomplete({
          source: availableTags,
          html:true
        })
        });
    </script>
  </body>
  <script src="{{ url_for('static', filename='game.js') }}?v=2"></script>
</html>
